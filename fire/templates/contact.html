<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fire Safety</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-red-600 py-4 text-center text-xl font-bold">Fire Safety - Contact Us</header>
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-6">Get in Touch</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Full Name</label>
                    <input type="text" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Email</label>
                    <input type="email" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Message</label>
                    <textarea class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-500" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button class="w-full bg-red-500 hover:bg-red-600 py-3 rounded text-white font-bold">Send Message</button>
            </form>
        </div>
    </main>
    <footer class="text-center py-6 bg-gray-800 text-gray-400">&copy; 2025 Fire Safety. All rights reserved.</footer>
</body>
</html>
